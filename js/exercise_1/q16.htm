<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Alert on Hover</title>
</head>
<body>
    <h3>Q16. Write the XHTML tag and event handler to pop up an alert message that says "Welcome" when the user moves the mouse pointer over a link that says "Hover for a welcome message".</h3>
    <a href="#" onmouseover="alert('Welcome')">Hover for a welcome message</a>
</body>
</html>
