<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover Image</title>
</head>
<body>
    <h3>Q18. Use JavaScript to create a rollover image. Choose two images with the same size. Display one image. When the mouse passes over the image, change it to the second image. When the mouse leaves the image, change back to the original image.</h3>
    <img alt="Rollover Image" height="100" width="100" src="image1.png" onmouseover="this.src='image2.png'" onmouseout="this.src='image1.png'">
</body>
</html>
