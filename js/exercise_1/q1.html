<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the largest number</title>
</head>
<body>
    <h3>Q1. Define a function max() that takes two numbers as arguments from user and returns the largest of them. Use the if-then-else construct available in Javascript.</h3>
    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="num2" placeholder="Enter second number">
    <button onclick="max()">Find the largest number</button>
    <p id="result1"></p>
    <script>
        function max() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (num1 > num2) {
                document.getElementById("result1").innerHTML = "The largest number is: " + num1;
            } else {
                document.getElementById("result1").innerHTML = "The largest number is: " + num2;
            }
        }
    </script>
</body>
</html>
