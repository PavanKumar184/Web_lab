<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a character is a vowel</title>
</head>
<body>
    <h3>Q3. Write a function isVowel() that takes a character (i.e. a string of length 1) and returns true if it is a vowel, false otherwise.</h3>
    <input type="text" id="char" placeholder="Enter a character">
    <button onclick="isVowel()">Check if it is a vowel</button>
    <p id="result3"></p>
    <script>
        function isVowel() {
            var char = document.getElementById("char").value;
            if (char == "a" || char == "e" || char == "i" || char == "o" || char == "u") {
                document.getElementById("result3").innerHTML = "The character is a vowel";
            } else {
                document.getElementById("result3").innerHTML = "The character is not a vowel";
            }
        }
    </script>
</body>
</html>
